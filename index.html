<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>News finder</title>
  <link rel="stylesheet" href="styles/style.css">
  <!-- Bootstrap CDNs-->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Tailwind CDNs -->
  <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
  <header>
    <img src="./icons/menu_hamburger.svg" alt="menu open button" id="sideMenuBtn">
    <div class="searchDiv">
      <input type="text" id="searchBox" placeholder="Search anything" required>
      <div class="searchIcon"> <img src="./icons/search_icon.svg" alt="search">
      </div>
    </div>
  </header>
  <aside>
    <div class="menu_item">
      <strong>category</strong>
      <ul id="categoriesList">
      </ul>
    </div>
    </div>
  </aside>
  <div class="overlay">
  </div>

  <div class="loader">
    <img src="./icons/loader.svg" alt="page loader image">
  </div>

  <section class="text-gray-600 body-font">
    <h1 class="font-bold text-7xl mx-5 mt-5 mb-3 text-gray-00">Top news</h1>
    <p class="totalResultCount"></p>
    <div class="container px-5 py-20 mx-auto w-full d-grid gap-2 grid-cols-3 grid-row-2">
    </div>
  </section>
</body>
<script src="scripts/sidebar.js"></script>
<script src="scripts/news.js"></script>

</html>
